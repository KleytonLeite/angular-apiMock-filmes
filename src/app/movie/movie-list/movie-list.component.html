<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>

<mat-card class="float-left margin10  filter-listing">
  <form autocomplete="off" novalidate [formGroup]="filterListing">

        <div class="float-left width50">
            <div class="padding10">
              <app-input-text title="Pesquisa" controlName="text" [formGroup]="filterListing"></app-input-text>
            </div>
        </div>

        <div class="float-left width50">
          <div class="padding10">
            <app-input-select title="GÃªnero" [options]="genres" controlName="genre" [formGroup]="filterListing"></app-input-select>
          </div>
        </div>
  </form>
</mat-card>

<div class="home-content" infiniteScroll (scrolled)="onScroll()">
  <mat-card class="home-card" *ngFor="let movie of movies">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.urlPhotograph">
    <mat-card-content>
      <p>
        {{movie.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" (click)="open()" mat-raised-button>Abrir</button>
    </mat-card-actions>
  </mat-card>
</div>
